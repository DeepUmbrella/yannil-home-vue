name: Deploy

on:
  push:
    branches: ['main']

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: production

jobs:
  build:
    environment: ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    env:
      DOCKER_KEY: ${{ secrets.DOCKER_USERNAME }}
      PUBLISH_HOST: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: log screts
        run: echo ${{ secrets.DOCKER_USERNAME }} ${{ secrets.DOCKER_PASSWORD }}

      - name: Get version from package.json
        id: get_version
        run:
          echo ::set-output name=version::$(node -e \
          "console.log(require('./package.json').version)")

      - name: Build Docker image
        run:
          docker build -t yannil-home:${{steps.get_version.outputs.version}} .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker image
        run:
          docker push \
          ${{secrets.DOCKER_USERNAME}}/yannil-home:${{steps.get_version.outputs.version}}

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: SSH into server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker pull yannil-home
            docker stop yannil-home || true
            docker rm yannil-home || true
            docker run -d --name yannil-home -p 80:80 yannil-home
